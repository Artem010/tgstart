{% extends 'baselk.html' %}
{% load static %}

{% block title %}Профиль{% endblock %}


{% block head%}

{%endblock%}


{%block mainContent%}


    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Мой профиль</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>
      </div>


      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group mb-2">
            <label for="" class="col-sm-1 col-form-label">Username:</label>
            <input type="text" disabled value="{{uData.user_name}}">
        </div>
        <div class="form-group mb-2">
            <label for="" class="col-sm-1 col-form-label">Name:</label>
            <input type="text" disabled value="{{uData.user_firstname}}">
        </div>
        <div class="form-group mb-2">
            <label for="" class="col-sm-1 col-form-label">Last name:</label>
            <input type="text" id='last_name' name="last_name" value="{{uData.user_lastname}}">
        </div>
        <input type="submit" value="Сохранить" class="btn btn-primary"></input>
      </form>


    </main>
{%endblock%}
